<head>
  <style> body { margin: 0; } </style>

  <script src="https://unpkg.com/force-graph"></script>
  <!--<script src="../../dist/force-graph.js"></script>-->
</head>

<body>
  <div id="graph"></div>

  <script>
    fetch('https://raw.githubusercontent.com/nguyenkaos/force-graph/master/example/datasets/blocks.json').then(res => res.json()).then(data => {
      const elem = document.getElementById('graph');

      const Graph = ForceGraph()(elem)
        .nodeRelSize(3)
        .nodeAutoColorBy('user')
        .nodeLabel(node => `${node.user}: ${node.description}`)
        .linkColor(() => 'rgba(255,255,255,0.2)')
        .linkDirectionalParticles(1)
        .onNodeHover(node => elem.style.cursor = node ? 'pointer' : null)
        .onNodeClick(node => window.open(`https://bl.ocks.org/${node.user}/${node.id}`, '_blank'))
        .graphData(data);
      });
    document.body.style.backgroundImage = "url('https://import.ayomi.fr/media/background_1.png')";
  </script>
</body>
